{% extends 'base.html' %}

{% block page_title %}
    {{page_title}}
{% endblock page_title %}

{% block contents %}
    <div class="container my-5">
        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{products.image.url}}" class="img-fluid rounded-start" alt="{{product.image}}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                        <h5 class="card-title">{{products.name}}</h5>
                        {% load humanize %}
                        <p class="card-text"><b>Price: Rp.{{products.price|intcomma}}</b></p>
                        <p class="card-text">{{products.description}}</p>
                        <div class="row justify-content-center">
                            <div class="col-md-2">
                                Quantity
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="qty-cart">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid text-center mt-3">
                          <a href="{% url 'store:home' %}" class="btn btn-outline-dark">Home</a>
                          <button type="button" value="{{products.id}}" class="btn btn-success" id="add-cart">
                            Add to Cart
                          </button>
                        </div>
                </div>
              </div>
            </div>
          </div>
    </div><br>

    <script>
      // check if button pressed
      $(document).on('click', '#add-cart', function(e){
        e.preventDefault();
        $.ajax({
          type: "POST",
          url: "{% url 'cart:cart_add' %}",
          data: {
            product_id: $('#add-cart').val(),
            product_qty: $('#qty-cart option:selected').text(),
            csrfmiddlewaretoken: "{{ csrf_token }}",
            action: "post"
          },
          success: function(json){
            // console.log(json)
            document.getElementById("cart_quantity")
            .textContent = json.qty
            location.reload()
          },
          
          error: function(xhr, errmsg, err){
            
          }

        });

      });
    </script>
{% endblock contents %}
